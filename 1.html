<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5UALz7+UvzGy8BqJxCEc5BbjKmyWH03Q/0Q8+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .left-box, .data-box, .algorithm-box {
            padding: 1rem;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }
        .right-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h3>AI=</h3>
        </div>
        <div class="right-box">
            <div class="data-box">
                <h3>Data</h3>
            </div>
            <div class="algorithm-box">
                <h3>Algorithm</h3>
            </div>
        </div>
    </div>
</body>
</html>
